</pre></td><td class='code'><pre><code class='text'><span class='line'># MongoDB
</span><span class='line'>
</span><span class='line'>Pull the latest mongo image
</span><span class='line'>
</span><span class='line'>$ docker pull mongo:latest
</span><span class='line'>
</span><span class='line'>To launch the MongoDB container run
</span><span class='line'>
</span><span class='line'>$ docker run -v &quot;$(pwd)&quot;:/data --name mongo -d mongo mongod --smallfiles
</span><span class='line'>
</span><span class='line'>The current directory you&#39;re running this container from will be used as data directory in your container. Change it if you need to.
</span><span class='line'>
</span><span class='line'>You can check the running containers by entering
</span><span class='line'>
</span><span class='line'>$ docker ps
</span><span class='line'>
</span><span class='line'>You have two options for connecting to your Mongo database
</span><span class='line'>
</span><span class='line'>$ docker run -it --link mongo:mongo --rm mongo sh -c &#39;exec mongo &quot;$MONGO_PORT_27017_TCP_ADDR:$MONGO_PORT_27017_TCP_PORT/test&quot;&#39;
</span><span class='line'>
</span><span class='line'>This command will create a new mongo container which is linked with an existing mongo container. After container is created the command which connects to your existing container is executed
</span><span class='line'>
</span><span class='line'>I personally use a different way to do it, which is to simply connect to an existing container.
</span><span class='line'>
</span><span class='line'>It can be done by executing
</span><span class='line'>
</span><span class='line'>$ docker exec -it 442 bash
</span><span class='line'>
</span><span class='line'>This will connect and execute the bash on the running container by using the ID. You will notice that you don&#39;t need to enter the full ID, as long as it&#39;s unique it&#39;s fine to use only the part of it
</span><span class='line'>
</span><span class='line'>You can also connect by using the name of the container
</span><span class='line'>
</span><span class='line'>$ docker exec -it mongo bash
</span><span class='line'>
</span><span class='line'>To test that your mongo database is working let&#39;s try to insert a record
</span><span class='line'>
</span><span class='line'>$$ mongo
</span><span class='line'>
</span><span class='line'>$$ db.col.insert({&quot;a&quot;: 4})
</span><span class='line'>
</span><span class='line'>$$ db.col.find().pretty()
</span><span class='line'>
</span><span class='line'>You Mongo database is up and ready to be used in your projects
</span><span class='line'>
</span><span class='line'>::NOTE::
</span><span class='line'>
</span><span class='line'>     Please note that depending on your set up the database files might not be synced with your host OS
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     $ ls -la db
</span><span class='line'>
</span><span class='line'>     As you will notice the database directory was created, but the files are not synced.
</span><span class='line'>
</span><span class='line'>     If the data you have in your database is important and you don&#39;t want to lose it export it before removing your container
</span><span class='line'>
</span><span class='line'>     To export your data connect to your database container
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     $ docker exec -it mongo bash
</span><span class='line'>
</span><span class='line'>     You have multiple options for exporting your database, please check the documentation or the help of the command
</span><span class='line'>
</span><span class='line'>     $ mongodump --help
</span><span class='line'>
</span><span class='line'>     To do a simple export run
</span><span class='line'>
</span><span class='line'>     $ mongodump --db test --out /data/test-backup
</span><span class='line'>
</span><span class='line'>     Now if you will check your data directory you will see that it contains the backup
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     $ ls -la
</span><span class='line'>
</span><span class='line'>     To restore the data run
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     $ mongorestore --db test-restored /data/test-backup/test
</span><span class='line'>
</span><span class='line'># Node
</span><span class='line'>
</span><span class='line'>Pull the latest node image
</span><span class='line'>
</span><span class='line'>$ docker pull node:latest
</span><span class='line'>
</span><span class='line'>To launch the NodeJS container run
</span><span class='line'>
</span><span class='line'>$ docker run -it --rm node
</span><span class='line'>
</span><span class='line'>This will run the node container and will put you in the interactive shell (REPL) from which you can execute code
</span><span class='line'>
</span><span class='line'>Enter the following to test it:
</span><span class='line'>
</span><span class='line'>$$ console.log(&#39;It works!!&#39;)
</span><span class='line'>
</span><span class='line'>To exit the interactive shell and remove container (as it contains --rm option) press Control-C twice
</span><span class='line'>
</span><span class='line'>You have multiple ways of running your nodejs apps. One which I personally like (especially for MongoDB course) is to create a container which has all the required data mounted and is linked to mongo container. It also exposes the port to host machine so you could open the app in your browser. If you want you can also set working directory with -w option
</span><span class='line'>
</span><span class='line'>$ docker run -it --name node -v &quot;$(pwd)&quot;:/data --link mongo:mongo -w /data -p 8082:8082 node bash
</span><span class='line'>
</span><span class='line'>Now if we wanted to run an application enter its directory, install dependencies and run front controller script.
</span><span class='line'>
</span><span class='line'>$$ cd hw3-2and3-3/blog
</span><span class='line'>$$ npm install
</span><span class='line'>$$ node app.js
</span><span class='line'>
</span><span class='line'>You will see that application failed as it was not able to connect to Mongo database. This is because the application uses localhost for connection, but our mongo database isn&#39;t on local machine. There are multiple ways to fix this.
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>Line seven is our current connection to database.
</span><span class='line'>
</span><span class='line'>We can use environment variables which are automatically created by Docker when you link other containers.
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>To find environment variables enter `env` in the terminal
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>$$ env
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>You can also use hosts entry which is automatically inserted by Docker in your hosts file when linking containers
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>Choose the method which you like most or is best for your use case.
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>If you run the node command again it will be successful
</span><span class='line'>
</span><span class='line'>$$ node app.js
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>$ curl docker:8082
</span><span class='line'>
</span><span class='line'>To make sure the application is reachable from host machine let&#39;s curl the address. `docker` is the IP address saved in my hosts file. You can also use your Docker IP address (which will be different depending on your set up, you should have received it after installing Docker).
</span><span class='line'>
</span><span class='line'>$ curl 192.168.59.103:8082
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>To exit your node application press Control-C
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>You can also run the container with your node application directly. Enter the following
</span><span class='line'>
</span><span class='line'>$ docker run --name nodeapp -v &quot;$(pwd)&quot;:/data --link mongo:mongo -w /data/hw3-2and3-3/blog -p 8082:8082 node node app.js
</span><span class='line'>
</span><span class='line'>To check that it&#39;s responding you can curl for response
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>$ curl docker:8082
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>If you want to quit the container and stop your application press Control-C
</span><span class='line'>
</span><span class='line'>Lets remove it before running another example.
</span><span class='line'>
</span><span class='line'>$ docker ps -a
</span><span class='line'>$ docker rm nodeapp
</span><span class='line'>$ docker ps -a
</span><span class='line'>
</span><span class='line'>You can also run your application as a daemon, just add the -d option
</span><span class='line'>
</span><span class='line'>$ docker run --name nodeapp -v &quot;$(pwd)&quot;:/data --link mongo:mongo -w /data/hw3-2and3-3/blog -p 8082:8082 -d node node app.js
</span><span class='line'>
</span><span class='line'>See if your container is running and curl for response to make sure it works
</span><span class='line'>
</span><span class='line'>$ docker ps
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>If you want to check the output of your container it can be done with logs command
</span><span class='line'>
</span><span class='line'>$ docker logs nodeapp
</span><span class='line'>
</span><span class='line'>Or if you want to tail the output add -f option
</span><span class='line'>
</span><span class='line'>$ docker logs -f nodeapp
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>To stop your running node application container run stop command
</span><span class='line'>
</span><span class='line'>$ docker stop nodeapp
</span><span class='line'>
</span><span class='line'>::NOTE::
</span><span class='line'>
</span><span class='line'>     If you&#39;re using this for MongoDB University course and chose manual validation you will need to make a few changes.
</span><span class='line'>
</span><span class='line'>     Start and connect to your node container (or create it if it doesn&#39;t exist)
</span><span class='line'>
</span><span class='line'>     $ docker start node
</span><span class='line'>     $ docker exec -it node bash
</span><span class='line'>
</span><span class='line'>     First lets do second week second homework. Navigate to validation directory
</span><span class='line'>
</span><span class='line'>     $$ cd /data/hw2-2/hw2-2validate
</span><span class='line'>
</span><span class='line'>     Install dependencies
</span><span class='line'>
</span><span class='line'>     $$ npm install
</span><span class='line'>
</span><span class='line'>     And run the validation script
</span><span class='line'>
</span><span class='line'>     $$ node validate.js
</span><span class='line'>
</span><span class='line'>     You will notice that it will fail as our mongo database isn&#39;t on localhost. Unfortunately this script doesn&#39;t allow to change the connection string so you will need to hack it.
</span><span class='line'>
</span><span class='line'>     If your container doesn&#39;t have any editor install it first
</span><span class='line'>
</span><span class='line'>     $$ apt-get install -y vim
</span><span class='line'>
</span><span class='line'>     Then open your hosts file and edit it
</span><span class='line'>
</span><span class='line'>     $$ vim /etc/hosts
</span><span class='line'>
</span><span class='line'>     Use the IP address of your mongo container and include it as a first entry with a name of localhost. Also comment out your localhost entry
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     If you will run validation script again it will connect successfully
</span><span class='line'>
</span><span class='line'>     $$ node validate.js
</span><span class='line'>
</span><span class='line'>     Just make sure to revert the changes to your host file after getting validation code for your homework assignment.
</span><span class='line'>
</span><span class='line'>     ---
</span><span class='line'>
</span><span class='line'>     Validation for other assignments is much simpler as it allows configuration.
</span><span class='line'>
</span><span class='line'>     Navigate to third week second assignment validation directory and install dependencies
</span><span class='line'>
</span><span class='line'>     $$ cd /data/hw3-2and3-3/hw3-2validate
</span><span class='line'>     $$ npm install
</span><span class='line'>
</span><span class='line'>     To see what is allowed for configuration run validation script with --help option
</span><span class='line'>
</span><span class='line'>     $$ node hw3-2validate.js --help
</span><span class='line'>
</span><span class='line'>     The defaults for web server are correct, but you need to change connection string for mongo database. Enter the following to validate your homework assignment
</span><span class='line'>
</span><span class='line'>     $$ node hw3-2validate.js --db mongodb://mongo:27017/blog
</span><span class='line'>
</span><span class='line'>     Validation fails as our web server is not running. To run it connect to your node container and run the application
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>
</span><span class='line'>     $$ docker exec -it node bash
</span><span class='line'>     $$ cd hw3-2and3-3/blog
</span><span class='line'>     $$ node app.js
</span><span class='line'>
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>     
</span><span class='line'>
