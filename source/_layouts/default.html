{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %}>
  <header role="banner">
    <div class="wrapper">{% include header.html %}</div>
  </header>
  <div id="main">
    <div id="content" class="wrapper">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo"><div class="wrapper">{% include footer.html %}</div></footer>
  {% include after_footer.html %}
</body>
</html>
